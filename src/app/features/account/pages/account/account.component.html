<div class="account-container" *ngIf="user">
  <div class="card">
    <h2>👋 გამარჯობა, {{ user.firstName || 'მომხმარებელო' }}!</h2>

    <div class="profile-image">
      <img [src]="user.avatar || 'assets/images/default-avatar.png'" alt="user" />
    </div>

    <div class="info">
      <p><strong>სახელი:</strong> {{ user.firstName || '—' }}</p>
      <p><strong>გვარი:</strong> {{ user.lastName || '—' }}</p>
      <p><strong>ელ.ფოსტა:</strong> {{ user.email || '—' }}</p>
      <p><strong>ტელეფონი:</strong> {{ user.phone || '—' }}</p>
      <p><strong>მისამართი:</strong> {{ user.address || '—' }}</p>
    </div>

    <div class="actions">
      <button (click)="goHome()">მთავარზე</button>
      <button class="logout-btn" (click)="logout()">გამოსვლა</button>
    </div>
  </div>
</div>
