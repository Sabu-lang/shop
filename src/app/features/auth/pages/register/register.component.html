<div class="register-container">
  <div class="register-card">
    <h2>­ЪЊЮ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</h2>

    <form (ngSubmit)="submit()" class="form-content">
      <div class="input-group">
        <input type="text" [(ngModel)]="form.firstName" name="firstName" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў" required />
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="form.lastName" name="lastName" placeholder="рЃњрЃЋрЃљрЃарЃў" required />
      </div>

      <div class="input-group">
        <input type="number" [(ngModel)]="form.age" name="age" placeholder="рЃљрЃАрЃљрЃЎрЃў" min="18" required />
      </div>

      <div class="input-group">
        <input type="email" [(ngModel)]="form.email" name="email" placeholder="рЃћрЃџ.рЃцрЃЮрЃАрЃбрЃљ" required />
      </div>

      <div class="input-group">
        <input type="password" [(ngModel)]="form.password" name="password" placeholder="рЃърЃљрЃарЃЮрЃџрЃў" required />
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="form.address" name="address" placeholder="рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў" />
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="form.phone" name="phone" placeholder="рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃў (+995...)" required />
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="form.zipcode" name="zipcode" placeholder="рЃАрЃљрЃцрЃЮрЃАрЃбрЃЮ рЃЎрЃЮрЃЊрЃў" />
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="form.avatar" name="avatar" placeholder="Avatar URL (рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў)" />
      </div>

      <div class="input-group">
        <select [(ngModel)]="form.gender" name="gender">
          <option value="MALE">рЃЏрЃљрЃЏрЃљрЃЎрЃљрЃфрЃў</option>
          <option value="FEMALE">рЃЦрЃљрЃџрЃў</option>
        </select>
      </div>

      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="success">{{ successMsg }}</div>

      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? 'РЈ│ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ рЃЏрЃўрЃЏрЃЊрЃўрЃюрЃљрЃарЃћрЃЮрЃЉрЃА...' : 'рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ' }}
      </button>
    </form>
  </div>
</div>
