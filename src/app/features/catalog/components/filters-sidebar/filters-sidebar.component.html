<div class="filters-sidebar">
  <h3>­ЪЊі рЃцрЃўрЃџрЃбрЃарЃћрЃЉрЃў</h3>

  <label>рЃФрЃћрЃЉрЃюрЃљ:</label>
  <input [(ngModel)]="q" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃгрЃЮрЃЊрЃћрЃЉрЃљ..." />

  <label>рЃЎрЃљрЃбрЃћрЃњрЃЮрЃарЃўрЃљ:</label>
  <select [(ngModel)]="category">
    <option value="">рЃДрЃЋрЃћрЃџрЃљ</option>
    <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
  </select>

  <label>рЃЉрЃарЃћрЃюрЃЊрЃў:</label>
  <select [(ngModel)]="brand">
    <option value="">рЃДрЃЋрЃћрЃџрЃљ</option>
    <option *ngFor="let b of brands" [value]="b">{{ b }}</option>
  </select>

  <label>рЃцрЃљрЃАрЃў (min):</label>
  <input type="number" [(ngModel)]="minPrice" />

  <label>рЃцрЃљрЃАрЃў (max):</label>
  <input type="number" [(ngModel)]="maxPrice" />

  <label>рЃарЃћрЃўрЃбрЃўрЃюрЃњрЃў (min):</label>
  <input type="number" step="0.1" min="0" max="5" [(ngModel)]="minRating" />

  <div class="buttons">
    <button (click)="apply()">рЃњрЃљрЃцрЃўрЃџрЃбрЃарЃћ</button>
    <button (click)="reset()">рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃљ</button>
  </div>
</div>
